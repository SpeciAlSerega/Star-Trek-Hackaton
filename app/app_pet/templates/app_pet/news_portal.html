{% extends 'base.html' %}
{% load static %}

{% block title %}
  Новости - {{ block.super }}
{% endblock %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-md-2">
          <h1 class="mb-5">Новости:</h1>
          {% for new in news %}
            <p>
              {{new}}
            </p>
          {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
